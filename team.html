<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELTE Team - Meet Our Team</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
  body { font-family: 'Inter', sans-serif; }

  .intro {
    background-color: #1f2937;
    padding: 4rem 1rem;
    text-align: center;
  }

  .intro h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: white;
  }

  .intro p {
    color: #d1d5db;
    margin-top: 1rem;
    font-size: 1.125rem;
  }

  .carousel {
    position: relative;
    max-width: 960px;
    margin: 3rem auto;
    overflow: hidden;
    border-radius: 0.75rem;
    box-shadow: 0 6px 16px rgba(0,0,0,0.5);
    height: auto;
    aspect-ratio: 16 / 9;
  }

  .carousel img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    z-index: 0;
  }

  .carousel img.active {
    opacity: 1;
    z-index: 1;
  }
</style>

</head>
<body class="bg-black text-white">

  <!-- Navigation Bar -->
  <nav class="bg-gray-900 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-3">
        <img src="assets/logo.jpg" alt="ELTE Logo" class="h-10 w-auto">
        <span class="font-bold text-2xl text-white">ELTE</span>
      </a>
      <div class="hidden md:flex space-x-6 text-sm font-medium">
        <a href="index.html#about" class="text-white hover:text-blue-400">About</a>
        <a href="index.html#services" class="text-white hover:text-blue-400">Services</a>
        <a href="index.html#contact" class="text-white hover:text-blue-400">Contact</a>
        <a href="careers.html" class="text-white hover:text-blue-400">Careers</a>
        <a href="team.html" class="text-blue-400 underline">Team</a>
      </div>
    </div>
  </nav>

  <!-- Intro Section -->
  <section class="intro">
    <h1>Introducing Our Workplace and People</h1>
   <p>At ELTE, collaboration and innovation thrive. Here's a glimpse into our working environment and team spirit.</p>
  </section>

  <!-- Carousel Image Section -->
  <section class="carousel">
    <img src="assets/Team1.jpg" class="active" alt="Team Group Photo">
    <img src="assets/team2.png" alt="Team Working Together">
      <img src="assets/team3.png" alt="Team Working Together">
        <img src="assets/team4.png" alt="Team Working Together">
  </section>

  <!-- Footer -->
  <footer class="bg-gray-950 text-center py-6 text-sm text-gray-400">
    &copy; 2025 ELTE - ELARABY-Toyoichi Engineering Corporation. All rights reserved.
  </footer>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let index = 0;

    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 5000);
  </script>

</body>
</html>
